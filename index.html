<head>
    <meta charset="utf-8" />
    <title>JS Variables Example</title>

<body>
    <script>

        //Question: 1
        //Declare a variable called username
        var username;


        //Question: 2
        //Declare a variable called myName & assign a string with your full name
        var myName = "Muhammad Bakhtawar";


        //Question: 3
        // 3a. declare a JS variable titled message
        var message;

        // 3b. assign "Hello World" to the variable message
        message = "Hello World";

        // 3c. display the message in an alert box
        alert(message);


        //Question: 4
        //Student bio data variables
        var studentName = "Ali Khan";
        var studentAge = "17 years old";
        var studentCourse = "SSUET";

        //Show each in alert boxes
        alert(studentName);

        alert(studentCourse);

        //Using a single variable to create the pattern
        var pizza = "PIZZA\nPIZZ\nPIZ\nPI\nP";

        var numChildren = 2;

            " in " + geographicLocation +

        alert(fortune);

        var email = "abc@xyz.com";

        alert("My email address is " + email);

        var book = "A smarter way to learn JavaScript";

        // Display the message in an alert box
        alert("I am trying to learn from the book " + book);

        // 1. Declare the variables
        var myName = "Ali Khan";
        var age = "17 years old";
        var university = "SSUET";
        var course = "Mobile & Cloud Computing, Module A classes";

        document.write("Yay! I can write HTML content through Javascript");
